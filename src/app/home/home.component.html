<h1 [ngClass]="{'gray':h1Style,'large':!h1Style}">Best Bloggers</h1>
<h1 [ngStyle]="{'color':h1Style? 'gray':'black','font-size':!h1Style?'1em':'4em'}">Style Category</h1>
<button (click)="firstClick()">Click Me</button>

<ul *ngIf="users">
    <li *ngFor="let user of users.data">
        <img [src]="user.avatar">
        <p>{{user.firstname}} {{user.last_name}}</p>

    </li>
</ul>
